tenets:
  - name: wrap-errs-suggest
    flows:
      codelingo/review:
        comment: |
         Please wrap the error var "{{errorVar}}" in error.Trace when returning it.
         ```suggestion
              return errors.Trace({{errorVar}})
         ```
    query: |
      import (
        codelingo/ast/go
      )

      go.func_decl(depth = any):
        go.assign_stmt(depth = any):
          go.lhs:
            go.ident:
              @var errorVar
              name as errname
              type == "error"
        
        @review comment   
        go.return_stmt(depth = any):
          exclude:
            go.results:
              go.call_expr:
                go.selector_expr:
                  go.ident:
                    name == "Trace"
                go.args:
                  go.ident:
                    name == errname
          go.results:
            go.ident:
              name == errname
